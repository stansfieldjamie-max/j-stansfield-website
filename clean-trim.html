<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Trim - J. Stansfield & Sons</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
    <!-- Header/Navigation -->
    <header class="p-6 md:p-8 flex justify-between items-center z-50">
        <div class="logo-container">
            <a href="index.html">
                <span class="logo-text">J. Stansfield & Sons</span>
            </a>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <!-- Clean Trim Service Page -->
            <section id="clean-trim-page" class="py-12 px-4">
                <!-- Breadcrumb Link -->
                <div class="mb-12">
                    <a href="index.html#our-services" class="group inline-flex items-center text-lg text-[#ADA694] hover:text-[#C8AA6E] transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                        <span>Back to Services</span>
                    </a>
                </div>
                <!-- Centered Logo -->
                <div class="flex justify-center items-center">
                    <img src="assets/images/logos/clean-trim-logo.png" alt="Clean Trim Brand Logo" class="w-64 md:w-80 h-auto">
                </div>

                <!-- Service Description -->
                <p class="mt-12 text-lg lg:text-xl font-normal leading-relaxed max-w-3xl mx-auto text-center">
                    Our Clean Trim service provides detailed care for hedges, shrubs, and garden borders. We create clean lines and healthy growth, giving your garden a sharp, well-maintained appearance.
                </p>

                <!-- Simplified CTA -->
                <div class="text-center mt-24 mb-16">
                    <a href="gallery-coming-soon.html" class="inline-block px-10 py-4 text-xl font-medium tracking-widest uppercase border rounded-full cta-button">View Our Work</a>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 px-4 border-t border-[#ADA694]/10 mt-auto">
        <p class="text-sm text-[#ADA694]/60 tracking-widest">&copy; 2024 J. Stansfield & Sons. All Rights Reserved.</p>
    </footer>

    <!-- Floating Logo -->
    <img src="assets/images/j-stansfield-logo.png" alt="J. Stansfield & Sons logo" class="bee-logo-img">

    <script src="script.js"></script>

</body>
</html>
