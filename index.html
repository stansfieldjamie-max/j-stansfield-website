<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J. Stansfield & Sons</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
    <!-- Header/Navigation -->
    <header class="p-6 md:p-8 flex justify-between items-center z-50">
        <div class="logo-container">
            <span class="logo-text logo-invisible">J. Stansfield & Sons</span>
        </div>
        <nav class="hidden md:flex space-x-8 items-center">
            <a href="#our-work" class="nav-link hover:text-[#C8AA6E] transition-colors duration-300">Our Work</a>
            <a href="about.html" class="nav-link hover:text-[#C8AA6E] transition-colors duration-300">About</a>
            <a href="#contact" class="nav-link hover:text-[#C8AA6E] transition-colors duration-300">Contact</a>
            <a href="#contact" class="nav-button hover:text-[#C8AA6E] transition-colors duration-300">
                Start a Project
            </a>
        </nav>
        <button id="mobile-menu-button" class="md:hidden text-[#C8AA6E] focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </header>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="fixed top-0 left-0 w-full h-full bg-[#050505] transform -translate-x-full transition-transform duration-300 ease-in-out z-40 md:hidden flex flex-col items-center justify-center space-y-8">
        <button id="close-mobile-menu" class="absolute top-6 right-6 text-[#C8AA6E] focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        <a href="#our-work" class="text-4xl text-[#C8AA6E] hover:text-white transition-colors duration-300 tracking-wider">Our Work</a>
        <a href="about.html" class="text-4xl text-[#C8AA6E] hover:text-white transition-colors duration-300 tracking-wider">About</a>
        <a href="#contact" class="text-4xl text-[#C8AA6E] hover:text-white transition-colors duration-300 tracking-wider">Contact</a>
        <a href="#contact" class="inline-block px-8 py-3 text-2xl mt-8 font-medium tracking-widest uppercase border rounded-full text-[#ADA694] hover:text-[#C8AA6E] transition-colors duration-300">
            Start a Project
        </a>
    </div>

    <!-- Main Content Container -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8 max-w-7xl">
            <!-- Hero Section with Quote -->
            <section id="homepage" class="quote-section text-center py-20 px-4">
                <p class="shimmer-text text-3xl md:text-5xl lg:text-6xl font-light italic leading-snug tracking-wide">
                    "You've got a life to live. We'll handle the to-do list."
                </p>
                <a href="about.html" class="inline-block mt-12 px-8 py-3 text-lg font-medium tracking-widest uppercase border rounded-full cta-button">
                    Discover Our Services
                </a>
            </section>
        </div>
    </main>

    <!-- Bee Logo -->
    <img src="https://i.postimg.cc/W47TxJnc/Golden-Bee-in-Reflection-removebg-preview.png" alt="Golden bee logo" class="bee-logo-img">

    <!-- JavaScript for Mobile Menu and Section Toggling -->
    <script src="script.js"></script>

</body>
</html>
