<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Blast</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom shimmer for Aqua Blast page */
        .aqua-shimmer {
            color: transparent;
            background: linear-gradient(90deg, #ADA694 0%, #4C7A9A 50%, #C8AA6E 100%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            animation: shimmer 5s ease-in-out infinite;
        }
        /* Custom Tailwind config for the new blue */
        .hover\\:border-\\[\\#4C7A9A\\]:hover { border-color: #4C7A9A; }
    </style>
</head>
<body class="antialiased">
    <!-- Header/Navigation -->
    <header class="p-6 md:p-8 flex justify-between items-center z-50">
        <div class="logo-container">
            <a href="index.html">
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
            </a>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <!-- Aqua Blast Service Page -->
            <section id="aqua-blast-page" class="py-12 px-4">
                <!-- Breadcrumb Link -->
                <div class="mb-12">
                    <a href="index.html#our-services" class="group inline-flex items-center text-lg text-[#ADA694] hover:text-[#C8AA6E] transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                        <span>Back to Services</span>
                    </a>
                </div>
                <!-- Flex container for logo and title -->
                <div class="flex justify-center items-center gap-x-8 md:gap-x-12">
                    <img src="assets/images/logos/aqua-blast-logo.png" alt="Aqua Blast Brand Logo" class="w-40 md:w-48 h-auto">
                    <h1 class="aqua-shimmer text-4xl md:text-5xl lg:text-6xl font-light tracking-wide text-center pb-2">
                        Aqua Blast
                    </h1>
                </div>

                <!-- Service Description -->
                <p class="mt-12 text-lg lg:text-xl font-normal leading-relaxed max-w-3xl mx-auto text-center">
                    Aqua Blast is the fastest way to restore your home's exterior. We safely remove years of built-up dirt, grime, and algae to reveal the original beauty of your driveways, patios, and stonework.
                </p>

                <!-- Simplified CTA -->
                <div class="text-center mt-24 mb-16">
                    <a href="gallery-coming-soon.html" class="inline-block px-10 py-4 text-xl font-medium tracking-widest uppercase border rounded-full cta-button hover:border-[#4C7A9A]">View Our Work</a>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 px-4 border-t border-[#ADA694]/10 mt-auto">
        <p class="text-sm text-[#ADA694]/60 tracking-widest">&copy; 2024 Premium Property Care Services</p>
    </footer>

    <!-- Bee Logo -->
    <img src="assets/images/bee-logo.png" alt="Golden bee logo" class="bee-logo-img">

    <script src="script.js"></script>

</body>
</html>
