<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Coming Soon - J. Stansfield & Sons</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
    <!-- Header/Navigation -->
    <header class="p-6 md:p-8 flex justify-between items-center z-50">
        <div class="logo-container">
            <a href="index.html">
                <span class="logo-text">J. Stansfield & Sons</span>
            </a>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8 max-w-4xl flex flex-col items-center justify-center text-center h-full">
            <!-- Coming Soon Message -->
            <section class="py-24 px-4">
                <h1 class="shimmer-text text-4xl md:text-5xl lg:text-6xl font-light tracking-wide pb-2">
                    Gallery Coming Soon
                </h1>
                <p class="mt-6 text-lg lg:text-xl font-normal leading-relaxed max-w-2xl mx-auto">
                    We are currently curating a collection of our finest work for this service. Please check back shortly to see the transformations.
                </p>
                <div class="text-center mt-16">
                    <a href="index.html#our-services" class="nav-button inline-block">
                        Back to Our Services
                    </a>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 px-4 border-t border-[#ADA694]/10 mt-auto">
        <p class="text-sm text-[#ADA694]/60 tracking-widest">&copy; 2024 J. Stansfield & Sons. All Rights Reserved.</p>
    </footer>

    <!-- Bee Logo -->
    <img src="assets/images/bee-logo.png" alt="Golden bee logo" class="bee-logo-img">

    <script src="script.js"></script>
</body>
</html>
