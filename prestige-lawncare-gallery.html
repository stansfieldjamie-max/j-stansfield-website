<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Work - Prestige Lawncare</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Allow scrolling on this page */
        body {
            overflow-y: scroll;
        }
    </style>
</head>
<body class="antialiased">
    <!-- Header/Navigation -->
    <header class="p-6 md:p-8 flex justify-between items-center z-50">
        <div class="logo-container">
            <a href="index.html">
                <span class="logo-text logo-invisible">J. Stansfield & Sons</span>
            </a>
        </div>
        <nav>
            <a href="prestige-lawncare.html" class="nav-button hover:text-[#C8AA6E] transition-colors duration-300">
                Back to Prestige Lawncare
            </a>
        </nav>
    </header>

    <!-- Main Content Container -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8 max-w-6xl">
            <!-- Gallery Section -->
            <section id="gallery-page" class="py-12 px-4">
                <h1 class="shimmer-text text-4xl md:text-5xl lg:text-6xl font-light tracking-wide text-center pb-2 mb-16">
                    Our Work: Transformations
                </h1>

                <!-- Gallery Grid -->
                <div class="space-y-16">

                    <!-- Project 1 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                        <div>
                            <h2 class="text-2xl font-medium text-center mb-4 text-[#C8AA6E]">Before</h2>
                            <img src="https://i.postimg.cc/d0MCzFDK/Screenshot-2025-09-21-at-2-31-43-pm.png" alt="Before: Overgrown lawn" class="rounded-lg shadow-lg w-full">
                        </div>
                        <div>
                            <h2 class="text-2xl font-medium text-center mb-4 text-[#C8AA6E]">After</h2>
                            <img src="https://i.postimg.cc/W3xtJ6rc/Screenshot-2025-09-21-at-2-36-22-pm.png" alt="After: Pristine, striped lawn" class="rounded-lg shadow-lg w-full">
                        </div>
                    </div>

                    <!-- Project 2 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                        <div>
                            <h2 class="text-2xl font-medium text-center mb-4 text-[#C8AA6E]">Before</h2>
                            <img src="https://i.postimg.cc/JnrSc9Nb/Screenshot-2025-09-21-at-2-49-41-pm.png" alt="Before: Weedy garden area" class="rounded-lg shadow-lg w-full">
                        </div>
                        <div>
                            <h2 class="text-2xl font-medium text-center mb-4 text-[#C8AA6E]">After</h2>
                            <img src="https://i.postimg.cc/t4g5kpwR/Screenshot-2025-09-21-at-2-54-58-pm.png" alt="After: Manicured garden with fresh mulch" class="rounded-lg shadow-lg w-full">
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </main>

    <!-- Bee Logo -->
    <img src="https://i.postimg.cc/W47TxJnc/Golden-Bee-in-Reflection-removebg-preview.png" alt="Golden bee logo" class="bee-logo-img">

</body>
</html>
